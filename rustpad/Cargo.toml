[package]
name = "rustpad"
version = "0.1.0"
authors = ["joshua salzedo <thHunkn0WNd@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
toml = "0.5.6"
serde_json = "1.0.57"
serde = "1.0.116"
serde_derive = "1.0.116"
askama = "0.9.0"
rover_tonic = { git = "ssh://git@gitlab.com/saddeback_rover_2020/telecom/protos.git", branch = "rust_support" }
[dependencies.tokio]
version = "0.2.22"
features = ["full"]

[dependencies.tonic-health]
git = "ssh://git@github.com/hyperium/tonic.git"

[dependencies.tonic]
git = "ssh://git@github.com/hyperium/tonic.git"

[dependencies.gilrs]
version = "0.7.4"
features = ["serde-serialize"]
git = "https://gitlab.com/gilrs-project/gilrs.git"